<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <link rel="stylesheet" href="style.css"/>
</h:head>
<body onload="setActiveClass()">
<f:event listener="#{reviewBean.endConversation()}"
         type="preRenderView"></f:event>

<ui:insert name = "header" >
    <ui:include src = "header.xhtml" />
</ui:insert>

<ui:insert name = "events" >
    <ui:include src = "events.xhtml" />
</ui:insert>


<script type="text/javascript">
    // Force safari to refresh the page
    // if a cached copy was loaded
    // from the browser back-forward cache.
    window.onpageshow = function(e) {
        if (e.persisted) {
            window.location.reload();
        }
    }

    function setActiveClass(){
        document.getElementById("events-nav-id").classList.add('active');
    }
</script>
</body>
</html>
